    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <form id="formulario" method="post">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input onmouseenter="colorGris(this)" onmouseout="colorBlanco(this)" type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre y apellido"
                            class="form-control" maxlength="30">
                    </div>
                    <div class="form-group">
                        <label for="rut">Rut</label>
                        <input onmouseenter="colorGris(this)" onmouseout="colorBlanco(this)" type="number" id="rut" name="rut" placeholder="Ingrese su rut"
                            class="form-control" minlength="9" maxlength="10">
                    </div>
                    <div class="form-group">
                        <label for="fono">Fono</label>
                        <input onmouseenter="colorGris(this)" onmouseout="colorBlanco(this)" type="number" id="fono" name="fono" placeholder="Ingrese su Número de telefono"
                            class="form-control" minlength="10" maxlength="10">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input onmouseenter="colorGris(this)" onmouseout="colorBlanco(this)" type="email" id="email" name="email"
                            placeholder="Ingrese su direccion de correo" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="consulta">Consulta</label>
                        <b>//Palabras escritas:</b>
                        <input type="text" name="cantidad" value="0" size="2"><br>
                        <textarea onmouseenter="colorGris(this)" onmouseout="colorBlanco(this)" name="mensaje" rows="10" class="con-css form-control"
                        onKeyPress="contarPalabras(this.form); if (event.keycode1 == 13) form.mensaje.value +=' ';"></textarea>
                    </div>
                    <input type="button" value="Enviar" onClick="ConfirmarEnvio(this.form)" id="enviar" class="btn btn-success float-right">
                </form>
            </div>
        </div>
    </div>
